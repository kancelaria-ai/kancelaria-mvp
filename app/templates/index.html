<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Analiza szablonu umowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"],
        select {
            margin-top: 8px;
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .info {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Analiza szablonu umowy (.docx)</h1>
    
    <form action="/analyze-template-docx" method="post" enctype="multipart/form-data">
        <label for="file">Wybierz plik DOCX:</label>
        <input type="file" name="file" accept=".docx" required>

        <label for="format">Wybierz format wyniku:</label>
        <select name="format" required>
            <option value="html">HTML (w przeglądarce)</option>
            <option value="docx">DOCX (do pobrania)</option>
        </select>

        <button type="submit">Prześlij do analizy</button>
    </form>

    <div class="info">
        <p>To narzędzie pozwala na automatyczną analizę szablonów umów. Wynik zostanie wyświetlony w przeglądarce lub zapisany do pliku DOCX — zgodnie z wybranym formatem.</p>
    </div>

</body>
</html>
